<!doctype html>
<html>
  <head>
    <title>Web Page</title>
    <script src="main.js"></script>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }

      .title {
        text-align: center;
        font-weight: bold;
      }

      .container {
        padding-top: 10%;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: row;
      }
      
      #letters > *{
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h2 class="title">Remote Control</h2>

    <div class="container">
      <div id="letters">
        <div id="w">UP</div>
        <div id="a">LEFT</div>
        <div id="s">DOWN</div>
        <div id="d">RIGHT</div>
      </div>
      <div>
        <div>&nbsp;- Forward</div>
        <div>&nbsp;- Left</div>
        <div>&nbsp;- Backward</div>
        <div>&nbsp;- Right</div>
      </div>
    </div>    
  </body>
</html>
